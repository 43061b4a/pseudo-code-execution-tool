        <body>
            <h1 class="sub_title">Invalid Bracket Access</h1>

            <p>This error occurs when you try to use [] to access a variable that is not an array</p>

            <h1 class="special">Code:</h1>
            <pre class="code">
array a[10]
bool b

define main {

# this is fine
a[0] = 1
# this is not
b[0] = 1
}</pre>
