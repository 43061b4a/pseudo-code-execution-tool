        <body>
            <h1 class="sub_title">Invalid Array Index</h1>

            <p>If you try and access an array and you use anything but a number
            that is within the bounds of an array, you will recieve an
            invalid array index error.</p>

            <h1 class="special">Code:</h1>
            <pre class="code">
define main {

numbers[true] = 1
# This will cause an error as true is a Boolean value, not a number

}</pre>
