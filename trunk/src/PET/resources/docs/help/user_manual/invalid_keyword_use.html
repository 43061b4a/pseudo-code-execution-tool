            <h1 class="sub_title">Invalid Keyword Use</h1>

            <p>When using a keyword, you cannot use it with another keyword.
            What this means is you cannot call Write, or define if.  Since
            keywords are already coded in, they must be used properly.</p>

            <h1 class="special">Code:</h1>
            <pre class="code">
define main {

    call if
    # if is a keyword and cannot be called

}
</pre>
